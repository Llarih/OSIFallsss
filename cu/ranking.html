<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking - OSIFalls</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;  /* Cor de fundo escura */
      color: #fff;  /* Cor do texto branca */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3em;
      color: #00ff00;  /* Cor verde neon */
      margin-top: 50px;
    }

    #score {
      font-size: 2em;
      color: #ff007f;
      margin-top: 20px;
    }

    button {
      font-size: 1.2em;
      background-color: #00ff00;
      color: #282c34;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff007f;
    }
  </style>
</head>
<body>
  <h1>Ranking - OSIFalls</h1>
  <p id="playerInfo"></p>
  <p id="score">Pontuação: 0</p> <!-- Exibe a pontuação -->

  <button onclick="goBack()">Voltar</button>

  <script>
    // Função para obter o nome do jogador e a pontuação
    function getPlayerInfo() {
      var playerName = localStorage.getItem('playerName');
      var score = localStorage.getItem('score');
      
      if (playerName && score !== null) {
        document.getElementById('playerInfo').innerText = `Jogador: ${playerName}`;
        document.getElementById('score').innerText = `Pontuação: ${score}`;
      } else {
        document.getElementById('playerInfo').innerText = "Nenhum jogador encontrado.";
        document.getElementById('score').innerText = "Pontuação: 0";
      }
    }

    // Função para voltar para a página inicial
    function goBack() {
      window.location.href = "index.html"; // Redireciona de volta à página inicial
    }

    window.onload = function() {
      getPlayerInfo(); // Exibe as informações ao carregar a página
    };
  </script>
</body>
</html>
